<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <a href="#" id="home"> <img src="./img/home-account.svg" alt="home" width="35px">Home </a>
            <a href="#" id="profile"> <img src="./img/account-box-multiple.svg" alt="profile" width="30px">
                Profile</a>
            <a href="#" id="messages"> <img src="./img/message-text.svg" alt="message" width="30px"> Messages</a>
            <a href="#" id="history"> <img src="./img/history.svg" alt="history" width="30px"> History</a>
            <a href="#" id="tasks"> <img src="./img/calendar-check.svg" alt="tasks" width="30px"> Tasks</a>
            <a href="#" id="communities"> <img src="./img/account-group.svg" alt="communities" width="30px">
                Communities</a>
            <a href="#" id="setting"> <img src="./img/cog.svg" alt="setting" width="30px"> Settings</a>
            <a href="#" id="support"> <img src="./img/help-box.svg" alt="support" width="30px"> Support</a>
            <a href="#" id="privacy"> <img src="./img/shield-check.svg" alt="privacy" width="30px"> Privacy</a>
        </div>
        <div class="main">
            <header>
                <div class="nav">
                    <form class="left-nav">
                        <button><img src="./img/magnify.svg" alt="search" width="30px"></button>
                        <input type="text" class="search"></input>
                    </form>
                   <div class="right-nav">
                    <img src="./img/bell-ring-outline.svg" alt="notifications" width="30px">
                    <img src="./img/account-circle.svg" alt="user image" width="50px">
                    <div class="user">Noobdrew</div>
                   </div>
                   
                </div>
            </header>
        </div>
    </div>
</body>

</html>
